<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/icomoon.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>KP portfolio</title>
</head>

<body>
    <div class="conteiner">
        <div class="content portfolio">
            <div class="portfolio__header">
                <div class="foto">
                    <img class="myphoto" src="./image/IMG_1217.jpg" alt="my photo">
                </div>
                <div class="info">
                    <h3 class="subtitle">Portfolio</h3>
                    <p>Kseniia Pukhova <span>Frontend Developer</span></p>
                    <a href="https://kseniia90.github.io/CV/" class="profession">CV</a>
                </div>
            </div>  
            <div class="portfolio__list">
                <div class="portfolio__list__item portfolio">
                    <div class="portfolio-face">
                       <a href="https://kseniia90.github.io/Work_beauty_systema/" target="_blank"
                            class="portfolio-link" rel="noreferrer nofollow">Beauty Systema</a>
                        <p class="portfolio-description">Онлайн магазин косметики.</p>
                    </div>
                    <div class="portfolio-back"
                        style="background-image: url('./image/beauty_systema.png');">
                    </div>
                </div>
                <div class="portfolio__list__item portfolio">
                    <div class="portfolio-face">
                       <a href="https://kseniia90.github.io/Work_BaumaGroup/" target="_blank"
                            class="portfolio-link" rel="noreferrer nofollow">Bauma Group</a>
                        <p class="portfolio-description">Магазин будівельної техніки</p>
                    </div>
                    <div class="portfolio-back"
                        style="background-image: url('./image/BaumaGroup.png');">
                    </div>
                </div>
                <div class="portfolio__list__item portfolio">
                    <div class="portfolio-face">
                       <a href="https://kseniia90.github.io/AlayHeat/" target="_blank"
                            class="portfolio-link" rel="noreferrer nofollow">Alay Heat</a>
                        <p class="portfolio-description">Магазин кабельно-провідникової продукції.</p>
                    </div>
                    <div class="portfolio-back"
                        style="background-image: url('./image/AlayHeat.png');">
                    </div>
                </div>
                <div class="portfolio__list__item portfolio">
                    <div class="portfolio-face">
                       <a href="https://kseniia90.github.io/MindPin/" target="_blank"
                            class="portfolio-link" rel="noreferrer nofollow">MindPin</a>
                        <p class="portfolio-description">Онлайн академія</p>
                    </div>
                    <div class="portfolio-back"
                        style="background-image: url('./image/MindPin.png');">
                    </div>
                </div>
                <div class="portfolio__list__item portfolio">
                    <div class="portfolio-face">
                       <a href="https://kseniia90.github.io/coffeeStyle/" target="_blank"
                            class="portfolio-link" rel="noreferrer nofollow">Coffee Style</a>
                        <p class="portfolio-description">Онлайн магазин кави.</p>
                    </div>
                    <div class="portfolio-back"
                        style="background-image: url('./image/CoffeeStyle.png');">
                    </div>
                </div>
                <div class="portfolio__list__item portfolio">
                    <div class="portfolio-face">
                       <a href="https://kseniia90.github.io/Bike/" target="_blank"
                            class="portfolio-link" rel="noreferrer nofollow">Bike</a>
                        <p class="portfolio-description">Магазин велосипедів.</p>
                    </div>
                    <div class="portfolio-back"
                        style="background-image: url('./image/Bike.png');">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
